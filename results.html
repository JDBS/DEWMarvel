<!DOCTYPE html>
<html lang="es"> 
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
  	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/dialog.css">
	<title>VotaPelículas.com - Sección de Votación</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="js/config/config.js"></script>
	<script type="text/javascript" src="js/localSaver/LocalSaver.js"></script>
	<script type="text/javascript" src="js/objects/User.js"></script>
	<script type="text/javascript" src="js/chart/Chart.js"></script>
</head>
</head>
<body>
	<header>
		<img src="img/logo.jpg" alt="VotaPeliculasPuntoCom "/>
		<h1 role=>VotaMarvel.com</h1>
	</header>
	<section role="region" aria-label="Sección de Resultados ">
		<div class="section-title">
			<h2>Resultados</h2>
		</div>
		<div class="content">
			<div class="chart-tab comic-charts">
				<div class="barschart chart" tabindex="1"></div>
				<div class="piechart chart" tabindex="1"></div>
				<div class="donutchart chart" tabindex="1"></div>
				<div class="chartsinfo"></div>
				<h2 class="radiodesc">Seleccionar Gráfica</h2>
				<div class="radio-select" role="radiogroup" tabindex="2" aria-label="Seleccionar Gráfica: Presionar tabulador y usar flechas del teclado para cambiar de opción.">
					<label for="comicbars">
						<strong aria-hidden="true"> Gráfico de barras</strong>
						<input type="radio" id="comicbars" name="comicchartselect" value="bars" checked="true" aria-label="Mostrar Gráfico de Barras" tabindex="3">
					</label>
					<label for="comicdonut">
						<strong aria-hidden="true"> Gráfico de Donut</strong>
						<input type="radio" id="comicdonut" name="comicchartselect" value="donut" aria-label="Mostrar Gráfico de Donut" tabindex="-1">
					</label>
					<label for="comicpie">
						<strong aria-hidden="true"> Gráfico de Tarta</strong>
						<input type="radio" id="comicpie" name="comicchartselect" value="pie" aria-label="Mostrar Gráfico de Tarta" tabindex="-1">
					</label>
				</div>
			</div>
			<div class="chart-tab character-charts">
				<div class="barschart chart" tabindex="1"></div>
				<div class="piechart chart" tabindex="1"></div>
				<div class="donutchart chart" tabindex="1"></div>
				<div class="chartsinfo"></div>
				<h2 class="radiodesc">Seleccionar Gráfica</h2>
				<div class="radio-select" role="radiogroup" tabindex="2" aria-label="Seleccionar Gráfica: Presionar tabulador y usar flechas del teclado para cambiar de opción.">
					<label for="charbars">
						<strong aria-hidden="true"> Gráfico de barras</strong>
						<input type="radio" id="charbars" name="charchartselect" value="bars" checked="true" aria-label="Mostrar Gráfico de Barras" tabindex="3">
					</label>
					<label for="chardonut">
						<strong aria-hidden="true"> Gráfico de Donut</strong>
						<input type="radio" id="chardonut" name="charchartselect" value="donut" aria-label="Mostrar Gráfico de Donut" tabindex="-1">
					</label>
					<label for="charpie">
						<strong aria-hidden="true"> Gráfico de Tarta</strong>
						<input type="radio" id="charpie" name="charchartselect" value="pie" aria-label="Mostrar Gráfico de Tarta" tabindex="-1">
					</label>
				</div>
			</div>
		</div>
	</section>
	<button id="toggleChart">Alternar Votación</button>
	<footer role="contentinfo" >
		<h1>VotaMarvel.com Copyright ©</h1>
	</footer >
</body>
</html>
